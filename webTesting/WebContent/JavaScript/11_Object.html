<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 	4. Array 객체
	var su=[1, 2, 3, 4];
	var strArry=new Array("사과", "바나나", "딸기");
	
	document.write(su+"<br>"+strArry+"<br>"+"<br>");
	document.write(su.concat(strArry)+"<br>");
	document.write(strArry.join("/")+"<br>");	
	document.write(strArry.slice(1)+"<br>");
	document.write(strArry.sort()+"<br>");
	document.write(strArry.reverse()+"<br>"+"<br>");
	
	var su="77";
	var value=su.valueOf();
	document.write(++value+"<br>"+"<br>");
	
// 	5. Date 객체는 JSTL 할 예정
	
// 	6. Global (내장함수)
	var su="77";
	document.write(parseInt(su)+100+"<br>");
	
//인코딩 디코딩 url던져줄때 인코딩 받을때 디코딩
	var url="!#$%()+_/@김";
	var a=encodeURI(url);
	var b=decodeURI(a);
	document.write("<br>"+a+"<br>"+b);
	
	var c=encodeURIComponent(url);
	var d=decodeURIComponent(c);
	document.write("<br>"+c+"<br>"+d);
//특수문자 처리 방식이 다른것. encodeURIComponent는 16진수 처리
	var str="안녕하세요";
	var x=encodeURI(str);
	var y=decodeURI(x);
	document.write("<br>"+x+"<br>"+y);
//자바하고 자바스크립트 데이터 전달시 한글, 특수문자 처리(영문은 안깨짐)

//back end : 
//front end : HTML, ajax, jQuery, javaScript, CSS
</script>
</head>
<body>

</body>
</html>
