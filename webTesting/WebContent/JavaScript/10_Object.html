<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 자바스크립트의 자료형들은 모두 객체이다.
// 	1. Number 객체
	var su=10;
	var value=new Number(20);
	document.write(su+"<br>"+value);
	
	var num=123.45678;
	document.write("<br>"+num.toFixed(3));	//123.457
	document.write("<br>"+num.toPrecision(10));	//123.4567800
	document.write("<br>"+num.toPrecision(5));	//123.46;
	document.write("<br>"+Number.MAX_VALUE+"<br>"+ Number.MIN_VALUE+"<br>");
	
//  2. Math 객체
	document.write("절대값:"+ Math.abs(-15)+"<br>");
	document.write("최대값:"+ Math.max(10,15, 150)+"<br>");
	document.write("최소값:"+ Math.min(-15, 12, 0, -7)+"<br>");
	document.write("누승:"+ Math.pow(2, 3)+"<br>");
	document.write("랜덤함수:"+ Math.random()+"<br>");
	
// 	3. String 객체 - 문자, 문자열
	var abc="안녕하세요";
	var xyz=new String("반가워요");
	document.write(abc+"<br>"+xyz+"<br>");
	
	var str="ABCDEFGHIJ";
	document.write(str.substring(6)+"<br>");
	document.write(str.substring(2, 8)+"<br>");
	
	var email="hong@naver.com";
	document.write(email.toLowerCase() +"<br>");
	document.write(email.toUpperCase() +"<br>");
	document.write(email.indexOf("@")+"<br>");
	document.write(email.charAt(2)+"<br>");
	
	var result="abc, def, 123";
	var array=result.split(",");
	for(var i=0;i<array.length; i++){
		document.write(array[i]+"<br/>");
	}

</script>
</head>
<body>

</body>
</html>
