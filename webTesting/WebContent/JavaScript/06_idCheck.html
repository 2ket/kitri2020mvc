<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{width: 100%;}
	h3{
		margin-top: 50px;
		text-align: center;
	}
	input[type="button"]{
		margin: 30px auto;
		display: block;
	}
</style>
<script type="text/javascript">
	function check_close(){
		window.close();
	}
	
	if(true){
		document.write("<h3> 가입 가능한 아이디입니다. </h3>");
	}
	
	
</script>

</head>
<body>
	
	<input type="button" value="확인" onclick="check_close()">
</body>
</html>
