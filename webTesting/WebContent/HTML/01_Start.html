<!DOCTYPE html>	<!-- root element : 현재의 문서를 HTML문서로 선언한다. -->
<html>
	<!-- HTML 문서에 대한 정보 -->
	<head>
		<!-- meta : 웹페이지나 웹사이트의 개괄적인 설명,
					검색엔진 등에서 키워드 검색에 사용 단어 나열
					인코딩 -->
		<meta name="description" content="테스트를 위한 사이트">
		<meta name="keyword" content="HTML5, CSSS3, Javascript"/><!-- 검색엔진에서 키워드 검색시 노출되게 -->
		<meta charset="UTF-8">
		
		<!-- 문서의 제목 -->
		<title>첫번째 예제입니다.</title>
		
		<!-- style, script, link등을 사용할 수 있다. -->
	</head>
	
	<!-- HTML 문서의 내용 -->
	<body>
		<pre>
			HTML(Hyper Text Markup Language)이란
			 1) W3C사에서 권고안으로 개발되었다. www.w3schools.com
			 2) HTML은 태그와 텍스트로 구성
			 3) HTML 태그는 기능적 역할과 구분자 역할 나눈다. <!-- 기능은 CSS에 밀리고, 구분자는 XML에 밀리고..(´。＿。｀-->
			 4) 초창기에는 화면에 보여주는 것에 초점 맞추었는데 현재는 데이터 초점으로 맞춘다.
		</pre>)
	</body>
</html>
