<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	mark{background-color:#FFD8D8;
	}
</style>
</head>
<body>
	<!-- h1 ~ h6 / 글꼴 크기를 조절, 자동 줄바꿈이 된다. -->
	<h3>글꼴 기능을 제공하는 태그들...</h3>
	<h1>H태그에서 가장 글꼴이 크다</h1>
	<h6>H태그에서 글꼴이 가장 작다</h6>
	
	<h3>Font 태그 HTML5에서 더이상 지원하지 않는다.</h3>
	<font size="5" color="#FFA7A7" face="궁서체">
		점심시간입니다.
	</font>
	
	<h3>글꼴서식</h3><br/>
	<b>b태그 기능은 굵게</b><br/>
	<i>i태그는 이탤릭체</i><br/><br/>
	SUB태그<sub>아래첨자</sub><br/><br/>
	<sup>위첨자</sup>SUB태그<br/>
	<ins>밑줄</ins>
	<del>취소선</del>
	
	<div>
		<small>작은글꼴</small><br/>
		<strong>강조</strong><br/>
		<mark>음영(형광펜 효과 내기)</mark><br/>
	</div>
</body>
</html>
