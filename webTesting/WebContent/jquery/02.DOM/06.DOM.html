<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 탐색 메소드</title>
<script type="text/javascript" src="../jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function(){	//.chlidren : 무조건 자식. 자손은 안됨
		var arr=new Array();
		$("#first").children().each(function (i,e){
			//arr.push(i+": "+e.tagName+" "+$(e).text());
		});
		
		$("#first").children("span");
		
		$("#first").children("span").each(function (i,e){	//바나나, 딸기
			//arr.push(i+": "+e.tagName+" "+$(e).text());
		});
		
		$("#first > div").children("span").each(function (i,e){	//수박, 메론
			arr.push(i+": "+e.tagName+" "+$(e).text());
		});
		$("#first > div").children("b").each(function (i,e){	//아메리카노, 커피
			//arr.push(i+": "+e.tagName+" "+$(e).text());	
		});
		
		
		alert(arr.join("\n"));
	});
</script>
</head>
<body>
	<div>사과</div>
	
	<div id="first">
		<span>바나나</span>
		<span>딸기</span>
		
		<div>
			<span>수박</span>
			<span>메론</span>
		</div>
		
		<div>
			<b>아메리카노 커피</b>
		</div>
	</div>
</body>
</html>
