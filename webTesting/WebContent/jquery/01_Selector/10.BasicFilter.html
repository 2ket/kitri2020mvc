<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 기본 필터 선택자</title>
<script type="text/javascript" src="../jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("p:even").css("color", "red");	//짝수선택(0번지부터 시작)
		$("p:first").css("color", "blue");	//나중에 선언된걸로 오버라이딩
		$("p:last").css("color", "pink");
		$("p:eq(2)").css("color", "yellow");	// (번지값) 0부터 시작
		
		$(".first > li:even").css("color", "blue");
		$(".first > li:odd").css("color", "red");	//odd : 홀수선택자
		
		$(".second > li:first").css("color", "blue");
		$(".second > li:last").css("color", "red");
		$(".second > li:eq(2)").css("color", "yellow");
		
		$(".third > li:lt(2)").css("color", "blue");
		$(".third > li:gt(2)").css("color", "red");
		$(".third > li:not(:eq(2))").css("fontWeight", "bold");
	});
</script>
</head>
<body>
	<p>1월</p>
	<p>2월</p>
	<p>3월</p>
	<p>4월</p>
	<p>5월</p>
	<p>6월</p>
	<p>7월</p>
	<p>8월</p>
	<p>9월</p>
	<p>10월</p>
	<p>11월</p>
	<p>12월</p>
	<br/><br/>
	
	<div>
		<ul class="first">
			<li>사과</li>
			<li>바나나</li>
			<li>딸기</li>
			<li>메론</li>
		</ul>
	</div>
	
	<div>
		<ul class="second">
			<li>짜장면</li>
			<li>우동</li>
			<li>짬뽕</li>
			<li>탕수육</li>
		</ul>
	</div>
	
	<div>
		<ul class="third">
			<li>커피</li>
			<li>콜라</li>
			<li>사이다</li>
			<li>환타</li>
			<li>우유</li>
		</ul>
	</div>
</body>
</html>
