<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>혼합 선택자</title>
<style type="text/css">
	font{
		font-size: 12px;
		color:skyblue;
	}
	.show{
		font-size: 20px;
	}
	#disp{
		font-size: 40px;
	}
	#my-font{
		font-family: 궁서체;
	}
</style>
</head>
<body>
	<font> 연습입니다. 12px, skyblue </font><br/><br/>
	
	<font class="show"> 연습입니다.20px, skyblue </font><br/><br/>
	
	<!-- 모든 태그는 스타일(style="") 속성을 사용할 수 있다. 단, br태그 제외 -->
	<font id="disp" style="font-size:9px;"> 연습니다.40px, skyblue</font><br/><br/>
	
	<font class="show" id="my-font"> 연습니다.20px, skyblue, 궁서체 </font><br/><br/>
	
	<font class="show" id="disp">
		 연습니다.40px(우선순위 id 높음), skyblue<br/>
	</font>
	<!-- 
	<font> id 속성이 우선순위 가장 높음 (12px, 20px, 40px), skyblue </font><br/><br/>
	<font>
		 style 속성이 우선순위 가장 높음 (12px, 20px, 40px, 9px), skyblue <br/>
		 상속 받고, 오버라이딩 한 것임.
	</font>
	 -->
</body>
</html>
