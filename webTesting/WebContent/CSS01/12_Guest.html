<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방명록</title>
<link rel="stylesheet" href="./12_GuestStyle.css">

</head>
<body>
	<div id="createform"><!-- 전체 div -->
		<form action="서버주소" method="post">
			<div class="title"><!-- 이름 비밀번호 -->
				<label>이름</label>
				<input type="text" name="name" size="12"/>
				<label style="margin-left:20px;">비밀번호</label>
				<input type="password" name="password" size="12"/>
			</div>
			
			<div class="content"><!-- 내용 -->
				<textarea rows="10" cols="50" name="content"></textarea>
			</div>
			
			<div class="title" style="text-align:right;"><!-- 버튼 -->
				<button type="submit">확인</button>
				<button type="reset">취소</button>
				<!-- 
				<input type="submit" value="확인"/>
				<input type="reset" value="취소"/>
				 -->
			</div>
		</form>
	</div>
</body>
</html>
