<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID 선택자</title>
<style type="text/css">
/*block이 되는 곳(기준)에 id선언, 그 안쪽을  class 선언으로 css 다루는것이 좋다.*/
	#students1{
		color:red;
		font-size: 20px;
		text-decoration: underline;
	}
	
	#students2{
		color:blue;
		font-size:2em;
		font-weight: bold;
	}
</style>
</head>
<body>	
	<div>
		<div id="students1">   
			<dl>
				<dt>이름</dt>
				<dd>조인성</dd>
			</dl>
			
			<dl>
				<dt>학과</dt>
				<dd>전자과</dd>
			</dl>
		</div>
		
		<div id="students2">
			<dl>
				<dt>이름</dt>
				<dd>김태희</dd>
			</dl>
			<dl>
				<dt>학과</dt>
				<dd>전자과</dd>
			</dl>
		</div>
	</div>
</body>
</html>
